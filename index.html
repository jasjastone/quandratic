<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <title>Quadratic Formular</title>
  </head>
  <body>
    <div class="container">
      <div>
        <strong>X<sup>2</sup>+ 2X + 10 = 10</strong>
      </div>
      <div class="form-group">
        <label for="a">A</label>
        <input class="form-control" type="text" id="a" />
      </div>
      <div class="form-group">
        <label for="b">B</label>
        <input class="form-control" type="text" id="b" />
      </div>
      <div class="form-group">
        <label for="c">C</label>
        <input class="form-control" type="text" id="c" />
      </div>
      <div class="d-flex justify-context-center">
        <h1 id="answer"></h1>
      </div>
      <div class="form-group">
        <button onclick="evaluateEquation()" class="btn btn-primary">Evaluate</button>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
